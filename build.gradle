group = "niuhf0452.me"
version = "1.0-SNAPSHOT"

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.51"
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        javaParameters = true
        noStdlib = true
        noReflect = true
    }
}

idea {
    module {
        downloadSources = true
    }
}

kapt {
    correctErrorTypes = true
}

sourceSets {
    main {
        resources {
            srcDir(new File(project.buildDir, "generated/source/kapt/main"))
        }
    }
}

dependencies {
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.6"
    compileOnly "org.immutables:value:2.6.1:annotations"
    kapt "org.immutables:value:2.6.1"
    testCompileOnly "org.immutables:value:2.6.1:annotations"
    kaptTest "org.immutables:value:2.6.1"
}
